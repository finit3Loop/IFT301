<!DOCTYPE html>
<head>
    <title>Payemnt Form</title>
</head>
<body>
    <h2>Payment Form</h2>
    <br>
    <style>
         h4{
             color:red;
         }
    </style>
   
    <h4> All fields are REQURED</h4>

    <br>

    <form action="./submitPage.html" method="post" name="PayemntForm">
        First Name
        <input type="text" name="fname"> <br>
        Last Name
        <input type="text" name="lname"> <br>
        Street Address
        <input type="text" name="address"> <br>
        City
        <input type="text" name="city"> <br>
        State
        <input type="text" name="state"> <br>
        ZIP/Postal Code
        <input type="text" name="zip"> <br>

        Credit Card Type<br>
        <label for="MasterCard">MasterCard</label>
        <input type="radio" name="cardtype" value="MasterCard"> <br>
        <label for="VISA">VISA</label>
        <input type="radio" name="cardtype" value="VISA"><br>
        <label for="Discover">Discover</label>
        <input type="radio" name="cardtype" value="Discover">

        <br>
        Credit Card Number
        <input type="text" name="cardnum" /> <br>

        Expiration Date
        <select name="expMonth">
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="may">May</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="aug">Aug</option>
            <option value="sep">Sep</option>
            <option value="oct">Oct</option>
            <option value="nov">Nov</option>
            <option value="dec">Dec</option>
        </select>
        <select name="expYear">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
        </select>
        <br>
        Special Notes <br>
        <textarea name="comment" cols="30" rows="8" placeholder="Enter comment"></textarea> <br>
        <input type="submit" value="Submint Payment">
    </form>
</body>
